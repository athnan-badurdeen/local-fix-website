<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LocalFix</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2 class="brand">
                    <span class="brand-local">Local</span><span class="brand-fix">Fix</span>
                </h2>
                <h1>Welcome Back</h1>
                <p>Login to access your account</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email or Phone</label>
                    <input type="text" id="email" name="email" required placeholder="Enter your email or phone">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="link">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary btn-full">Login</button>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html" class="link">Register here</a></p>
                </div>
            </form>

            <div id="loginError" class="error-message" style="display: none;"></div>
            <div id="loginSuccess" class="success-message" style="display: none;"></div>
        </div>
    </div>

    <!-- Scripts - IMPORTANT: Load in this exact order -->
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorDiv = document.getElementById('loginError');
            const successDiv = document.getElementById('loginSuccess');

            // Handle login form submission
            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();
                e.stopPropagation();

                // Hide previous messages
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';

                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                console.log('=== LOGIN ATTEMPT ===');
                console.log('Email entered:', email);
                console.log('Password length:', password.length);

                // Validate inputs
                if (!email || !password) {
                    errorDiv.textContent = 'Please enter both email and password';
                    errorDiv.style.display = 'block';
                    return false;
                }

                // Attempt login
                const result = loginUser(email, password);

                console.log('Login result:', result);

                if (result.success) {
                    successDiv.textContent = 'Login successful! Redirecting...';
                    successDiv.style.display = 'block';

                    console.log('User role:', result.user.role);

                    // Redirect based on role after short delay
                    setTimeout(function () {
                        if (result.user.role === 'seller') {
                            console.log('Redirecting to seller.html');
                            window.location.href = 'seller.html';
                        } else {
                            console.log('Redirecting to buyer.html');
                            window.location.href = 'buyer.html';
                        }
                    }, 500);
                } else {
                    console.log('Login failed:', result.message);
                    errorDiv.textContent = result.message;
                    errorDiv.style.display = 'block';

                    // Show debug info
                    const users = JSON.parse(localStorage.getItem('users') || '[]');
                    console.log('Total registered users:', users.length);
                    if (users.length > 0) {
                        console.log('Registered emails:', users.map(u => u.email));
                    }
                }

                return false;
            });
        });
    </script>
</body>


</html>
