<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Services - LocalFix</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dashboard">
        <div class="container">
            <div class="nav-brand">
                <a href="buyer.html" class="brand-link">
                <h2 class="brand"><span class="brand-local">Local</span><span class="brand-fix">Fix</span></h2>
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="buyer.html" class="active">Browse Services</a></li>
                <li><a href="my-bookings.html">Bookings</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#" id="logoutBtn" class="btn-outline">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="dashboard-container">
        <!-- Search and Filter Section -->
        <section class="search-section">
            <div class="container">
                <h1>Find Local Service Providers</h1>
                <div class="search-filter-bar">
                    <input type="text" id="searchInput" placeholder="Search by name or service..." class="search-input">
                    
                    <select id="serviceFilter" class="filter-select">
                        <option value="">All Services</option>
                        <option value="Plumber">Plumber</option>
                        <option value="Electrician">Electrician</option>
                        <option value="Carpenter">Carpenter</option>
                        <option value="Mechanic">Mechanic</option>
                        <option value="Painter">Painter</option>
                        <option value="AC Technician">AC Technician</option>
                        <option value="Other Services">Other Services...</option>
                    </select>

                    <select id="ratingFilter" class="filter-select">
                        <option value="">All Ratings</option>
                        <option value="4.5">4.5★ & above</option>
                        <option value="4.0">4.0★ & above</option>
                        <option value="3.5">3.5★ & above</option>
                        <option value="below-3.5">Below 3.5★</option>
                    </select>

                    <select id="priceFilter" class="filter-select">
                        <option value="">All Prices</option>
                        <option value="0-5000">Rs 0 - Rs 5000</option>
                        <option value="5000-10000">Rs 5000 - Rs 10000</option>
                        <option value="10000-50000">Rs 10000 - Rs 50000</option>
                        <option value="50000-100000">Rs 50000 - Rs 100000</option>
                        <option value="Above-100000">Rs 100000+</option>
                    </select>

                    <select id="locationFilter" class="filter-select">
                        <option value="">All Locations</option>
                        <option value="Colombo">Colombo</option>
                        <option value="Gampaha">Gampaha</option>
                        <option value="Kalutara">Kalutara</option>
                        <option value="Kandy">Kandy</option>
                        <option value="Matale">Matale</option>
                        <option value="NuwaraEliya">Nuwara Eliya</option>
                        <option value="Galle">Galle</option>
                        <option value="Matara">Matara</option>
                        <option value="Hambantota">Hambantota</option>
                        <option value="Jaffna">Jaffna</option>
                        <option value="Kilinochi">Kilinochi</option>
                        <option value="Vavuniya">Vavuniya</option>
                        <option value="Mullaitivu">Mullaitivu</option>
                        <option value="Mannar">Mannar</option>
                        <option value="Batticaloa">Batticaloa</option>
                        <option value="Ampara">Ampara</option>
                        <option value="Trincomalee">Trincomalee</option>
                        <option value="Kurunegala">Kurunegala</option>
                        <option value="Puttalam">Puttalam</option>
                        <option value="Anuradhapura">Anuradhapura</option>
                        <option value="Polonnaruwa">Polonnaruwa</option>
                        <option value="Badulla">Badulla</option>
                        <option value="Monaragala">Monaragala</option>
                        <option value="Ratnapura">Ratnapura</option>
                        <option value="Kegalle">Kegalle</option>
                    </select>

                </div>
            </div>
        </section>

        <!-- Service Providers Grid -->
        <section class="providers-section">
            <div class="container">
                <h2>Available Service Providers</h2>
                <div id="providersGrid" class="providers-grid">
                    <!-- Provider cards will be dynamically inserted here -->
                </div>
            </div>
        </section>
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        // Check if user is logged in
        const currentUser = getCurrentUser();
        if (!currentUser) {
            window.location.href = 'login.html';
        } else {
            
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            logoutUser();
            window.location.href = 'index.html';
        });

        // Load and display providers
        const providers = getProviders();
        displayProviders(providers);

        // Setup filter functionality
        setupFilters();
    </script>
</body>

</html>
